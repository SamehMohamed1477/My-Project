<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>contact</title>
        <!-- Title Icon -->
        <link rel="icon" href="../images/logo-img.png">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <!-- order section starts  -->

    <section class="order" id="order">

        <h1 class="heading"> make an order</> </h1>
        
        <div class="row">
        
            <form action="../index.html" data-aos="fade-right" id="contactForm">
                <input type="text" placeholder="your name" class="box"  id="custname">
                <input type="email" placeholder="your email" class="box"  id="email">
                <input type="password" placeholder="your password" class="box"  maxlength="16" minlength="8" id="password">
                <input type="text" placeholder="your number" class="box"  id="telephone">
                <div class="box">
                    <label for="gander">Gander</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="box address" placeholder="your address"></textarea>
                <input type="submit" value="order now" class="btn">
            </form>
        
            <div class="image" data-aos="fade-left">
                <img src="../images/ph/RFO-1400x919-classic-chocolate-mousse-69ef9c9c-5bfb-4750-80e1-31aafbd80821-0-1400x919.jpg" alt="">
            </div>
        
        </div>

        <div class="center">
            <a href="../index.html" class="contact-back">Back to Home</a>
        </div>
        
        </section>
        
        <!-- order section ends -->

        <!-- aos js cdn link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

        <!-- jquery cdn link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script src="../js/script.js"></script>

    </body>
</html>
